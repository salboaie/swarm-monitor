<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
     style="margin-bottom: 0">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Home</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">


            <li class="active">
                <a href="#/logs">Logs</a>
            </li>
        </ul>
    </div>
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
              <li ng-repeat="item in logFiles" class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-files-o fa-fw"></i> {{item.name}}<span class="fa arrow"></span></a>
                <ul class="nav nav-second-level dropdown-menu">
                  <li ng-repeat="file in item.files">
                    <a href="" ng-click="loadFile($event, file)"><i class="fa fa-database fa-fw"></i> {{file.server}}</a>
                  </li>
                </ul>
              </li>
            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
</nav>
<!-- content -->
<div id="page-wrapper">
    <div class="row" style="padding-top: 30px;" ng-show="selectedFile">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{selectedFile.name}}{{selectedFile.type ? '.' + selectedFile.type : ''}} [{{selectedFile.server}}]
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row" ng-show="selectedFile">
        <div class="col-lg-12">
            <pre>
{{logContent}}
            </pre>
            <!-- /.panel -->
        </div>
    </div>
</div>
